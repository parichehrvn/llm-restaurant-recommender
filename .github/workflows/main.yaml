name: RAG-CI-CD Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/rag-api:latest, ghcr.io/${{ github.repository }}/rag-api:${{ github.sha }}

      - name: Build and push Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./streamlit/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/rag-ui:latest, ghcr.io/${{ github.repository }}/rag-ui:${{ github.sha }}

